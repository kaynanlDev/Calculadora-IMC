<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/index.js"></script>
</head>
<body>
    <div class="container">
        <h1>Calculadora IMC</h1>
        <form action="#">
            <div class="form-controls">
                <div class="form-inputs">
                    <label for="altura">Altura</label>
                    <input type="text" id="altura" name="altura" placeholder="Exemplo 1.50">
                    <label for="peso">Peso:</label>
                    <input type="text" id="peso" name="peso" placeholder="Exemplo 60.5">
                </div>
                <div class="form-buttons">
                    <input id="calcular" type="submit" value="Calcular">
                    <input id="limpar" type="button" value="limpar">
                </div>
            </div>
        </form>

        <div class="container-result">
            <h2>Seu IMC: <span></span></h2>
            <h3>Situação atual: <span></span></h3>
            <h4>confira as classificações</h4>

            <table>
                <thead>
                    <tr>
                        <th>IMC</th>
                        <th>classificações</th>
                        <th>Obesidade</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Menor que 18,5</td>
                        <td>Magreza</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>Entre 18,5 e 24,9</td>
                        <td>Normal</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>Entre 25,0 e 29,9</td>
                        <td>Sobrepeso</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>Entre 30,0 e 39,9</td>
                        <td>Obesidade</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>Maior que 40,0</td>
                        <td>Obesidade grave</td>
                        <td>3</td>
                    </tr>
                </tbody>
            </table>
            <div class="close"><img src="assets/img/close.svg" alt="close"></div>
        </div>
    </div>
</body>
</html>
